<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 11a</title>
    <style>
      .grid{
        display: grid;
        grid-template-columns: 200px 75px;
      }

      .blue{
        background-color: lightblue;
      }

      .pink{
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="blue">200px</div>
      <div class="pink">75px</div>
    </div>
  </body>
</html>
